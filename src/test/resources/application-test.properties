# Configuration de test pour H2 en mémoire
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.database-platform=H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Désactiver la validation des beans pour les tests
spring.main.allow-bean-definition-overriding=true

# Désactiver la vérification des requêtes SQL
spring.jpa.properties.hibernate.check_nullability=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Configuration du serveur web
server.port=0

# Désactiver la sécurité pour les tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configuration des logs pour le débogage
logging.level.org.springframework=INFO
logging.level.com.delivrey=INFO
